name: neero_ttl_etag_cache
description: A powerful, reactive caching solution for Flutter with TTL, ETag support, and optional AES-256 encryption for offline-first applications.
version: 1.0.0
homepage: https://github.com/yourusername/neero_ttl_etag_cache

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client
  dio: ^5.9.0
  
  # Local database
  isar_community: ^3.3.0-dev.3
  isar_community_flutter_libs: ^3.3.0-dev.3
  
  # Reactive streams
  rxdart: ^0.28.0
  
  # Encryption
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.2.4
  crypto: ^3.0.7
  
  # File system
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.7.1
  isar_community_generator: ^3.3.0-dev.3
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.neero_ttl_etag_cache
        pluginClass: NeeroTtlEtagCachePlugin
      ios:
        pluginClass: NeeroTtlEtagCachePlugin
